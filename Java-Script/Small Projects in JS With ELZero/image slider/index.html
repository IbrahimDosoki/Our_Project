<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div id="slider-number" class="slider-number">Slide #6</div>
        <img src="image/gallery-02.png" alt="">
        <img src="image/gallery-03.jpg" alt="">
        <img src="image/gallery-04.png" alt="">
        <img src="image/gallery-05.jpg" alt="">
        <img src="image/gallery-02.png" alt="">
        <img src="image/gallery-03.jpg" alt="">
    </div>
    <div class="slider-control">
        <span id="prev" class="prev">Previous</span>
        <span id="indicator" class="indicator">
            <ul>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </span>
        <span id="next" class="next">Next</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
