<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // Code One
      /*this code will not run because it do not access on the element */
      document.getElementById("el").style.color = "red";
    </script>
    <script>
      // Code Two
      /*this code will run because it access on element by method onload */
      window.onload = function () {
        document.getElementById("el").style.color = "blue";
      };
    </script>
  </head>
  <body>
    <h1 id="el">Page Title</h1>
    <script>
      // Code Three
      /*this code will be run because it run after access on element */
      document.getElementById("el").style.color = "red";
    </script>
  </body>
</html>
