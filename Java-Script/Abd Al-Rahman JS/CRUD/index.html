<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>CRUD</h2>
            <p>Product Management System</p>
        </div>

        <div class="input">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input oninput="getTotal()" type="number" id="price" placeholder="price">
                <input oninput="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input oninput="getTotal()" type="number" id="ads" placeholder="ads">
                <input oninput="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submet">Create</button>
        </div>

        <div class="output">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button id="searchTitle">Search By Title </button>
                    <button id="searchCategory">Search By Category </button>
                </div>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="test.js"></script>
</body>
</html>
